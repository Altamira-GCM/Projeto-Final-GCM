    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Acesse o Portal do IFPB</title>
</head>
<body>
    
    <div class="barra">
        <p id="hora-atual"></p>    
    </div>

    <header id="header">
        <div class="header">
            <div class="content">
                <div class="principal">
                    <div class="logo">
                        <p>Instituto Federal da Paraiba</p>

                        <a href="/">Portal do Estudante</a>
                        
                        <p>Ministério da Educação</p>
                    </div>
                    <div class="buscar">   
                        <form>
                            <input type="text" placeholder="Pesquisar na página">
                            <button> Pesquisar </button>
                        </form> 
                    </div>
                </div>

                <nav class="sobre">
                    <div id="conteiner">
                        <ul>
                            <li><span class="material-symbols-outlined">
                                library_books
                                </span><a href="https://estudante.ifpb.edu.br/cursos/">Cursos</a></li>
                            <li><span class="material-symbols-outlined">
                                school
                                </span><a href="https://ifpb.edu.br/">Portal do IFPB</a></li>
                            <li><span class="material-symbols-outlined">
                                arrow_outward
                                </span><a href="https://ifpb.edu.br/transparencia/">Portal da Transparencia</a></li>
                            <li><span class="material-symbols-outlined">
                                call
                                </span><a href="https://ifpb.edu.br/transparencia/">Contatos</a></li>
                            <li><span class="material-symbols-outlined">
                                login
                                </span><a href="./teladelogin.html">Logar</a></li>
                        </ul>
                
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">

            <h2>Login</h2>
            
            <form>
        
              <div class="form-group">
                
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário">
              
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
              </div>
            
              <div class="form-group">
                
                <button type="submit">Entrar</button>
              </div>
            
            </form>
          
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
